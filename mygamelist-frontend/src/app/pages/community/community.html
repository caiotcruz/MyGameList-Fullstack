<div class="community-container">
  <header class="community-header">
    <h2>Comunidade</h2>
    <p>Descubra pessoas, siga perfis e acompanhe jornadas gamers.</p>
  </header>

  <div class="users-grid">
    <div class="user-card"
         *ngFor="let user of users"
         (click)="verPerfil(user.id)">

      <div class="avatar">
        {{ user.name.charAt(0) }}
      </div>

      <h3>{{ user.name }}</h3>

      <button
        class="follow-btn"
        [class.following]="user.isFollowing"
        (click)="toggleFollow(user, $event)">
        {{ user.isFollowing ? 'Seguindo' : 'Seguir' }}
      </button>
    </div>
  </div>

  <div class="empty-state" *ngIf="users.length === 0 && !isLoading">
    Nenhum outro usu√°rio encontrado.
  </div>
</div>
