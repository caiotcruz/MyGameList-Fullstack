<div class="profile-container">
  <div class="profile-header">
    <div class="avatar-large">üë§</div>
    <div>
      <h2>Biblioteca de {{ userName }}</h2>
      <p>{{ userGames.length }} jogos na cole√ß√£o</p>
    </div>
  </div>

  <div class="empty-state" *ngIf="userGames.length === 0">
    <p>Este usu√°rio ainda n√£o adicionou nenhum jogo.</p>
  </div>

  <table *ngIf="userGames.length > 0">
    <thead>
      <tr>
        <th>Capa</th>
        <th>Jogo</th>
        <th>Status</th>
        <th>Nota</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userGames">
        <td><img [src]="item.game.coverUrl" class="thumb"></td>
        <td><strong>{{ item.game.title }}</strong></td>
        <td>
          <span class="badge" [style.background-color]="getStatusColor(item.status)">
            {{ item.status }}
          </span>
        </td>
        <td>
          <span class="score" *ngIf="item.score > 0">‚≠ê {{ item.score }}</span>
          <span class="no-score" *ngIf="item.score === 0">-</span>
        </td>
        <td>
          <span *ngIf="item.review">"{{ item.review }}"</span>
          <span class="no-review" *ngIf="!item.review">...</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
