<div class="login-container">
  <h2>MyGameList</h2>
  <span class="subtitle">Fa√ßa login para gerenciar seus jogos</span>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input 
      id="email" 
      type="email" 
      [(ngModel)]="email" 
      placeholder="exemplo@email.com"
      (keyup.enter)="onLogin()">
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <input 
      id="password" 
      type="password" 
      [(ngModel)]="password" 
      placeholder="Sua senha secreta"
      (keyup.enter)="onLogin()">
  </div>

  <button (click)="onLogin()">Entrar</button>

  <div class="register-link">
    <span>Novo por aqui?</span>
    <a (click)="goToRegister()">Crie sua conta</a>
  </div>
</div>
