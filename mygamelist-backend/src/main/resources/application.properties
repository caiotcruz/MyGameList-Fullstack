# Nome da aplicação
spring.application.name=mygamelist

# --- CONFIGURAÇÃO DO BANCO DE DADOS (HÍBRIDA) ---
# Na nuvem, o Render vai injetar essas variáveis (DB_URL, DB_USER, etc).
# Se não achar, usa os valores depois dos dois pontos (localhost).

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mygamelist_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret (Também vamos esconder na nuvem)
api.security.token.secret=${JWT_SECRET:minha-senha-secreta-padrao-local}